<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educations</title>
</head>
<body>
  <div>
    <div class="education_title">
      <h3>Educations</h3>
    </div>
    <div class="all_educations">
      <ul *ngFor="let item of [1, 2, 3]" class="education">
        <li>
          <p>education{{item}}</p>
          <div class="bg-line"></div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
